<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact - KCI</title>
</head>
<body>

<!-- Contact Section -->

<!-- Back Button -->
<button class="back-button" onclick="goBack()">Back to Home</button>
</section>

<!-- Include your footer or any common elements if needed -->

<!-- JavaScript function for the back button -->

<section id="contact">
    <h2>Contact Us</h2>

    <form action="https://formspree.io/f/mwkddype" method="POST" id="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="tel">Your Phone Number</label>
        <input type="tel" id="tel" name="tel" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</section>



<!-- Include your footer or any common elements if needed -->
<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
